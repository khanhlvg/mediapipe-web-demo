<!doctype html>
<html>
<head>
  <!-- <base href="/"> -->
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Interative Segmentation</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Interative Segmentation using the MediaPipe Interative Segmentation task</h1>
  
  <section id="demos" class="invisible">
    <h2>Demo: Interative Segmentation</h2>
    <p><b>Click on an image below</b> to detect segmentation in the image.</p>
  
    <div class="detectOnClick">
      <img src="https://assets.codepen.io/9177687/coupledog.jpeg" width="100%" crossorigin="anonymous" title="Click to get classification!" />
      <canvas class="canvas-segmentation"></canvas>
      <span class="click-point"></span>
    </div>
    <div class="detectOnClick">
      <img src="https://assets.codepen.io/9177687/doggo.jpeg" width="100%" crossorigin="anonymous" title="Click to get classification!" />
      <canvas class="canvas-segmentation"></canvas>
      <span class="click-point"></span>
    </div>
</body>
</html>
