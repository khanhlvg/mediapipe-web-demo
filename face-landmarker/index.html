<!doctype html>
<html>
<head>
  <!-- <base href="/"> -->
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face landmarker</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Face direction using the MediaPipe FaceMesh task</h1>
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell--span-5">
        <div class="output-wrapper">
          <canvas class="output-canvas" id="output-canvas" width="720px" height="480px"></canvas>
        </div>
        <div class="result" id="result"></div>
      </div>
      <div class="mdc-layout-grid__cell--span-7">
        <video class="input-video" id="input-video"></video>
        <div class="output-screen">
          <span class="output-point"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="result">
    
  </div>
</body>
</html>
